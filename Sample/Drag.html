<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container span:nth-of-type(1){
            background-color:palegreen;
        }
        .container span:nth-of-type(2){
            background-color:rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="container">
        <span id="dreaggableOne" draggable="true" onDragstart="onDragStart(event)">
            drag
        </span>
        <span ondragover="onDragOver(event)" ondrop="onDrop(event)">dropzone</span>
        <script>
            function onDragStart(event){
                event
                    .dataTransfer
                    .setData('text/plain',event.target.id);                
                event.currentTarget
                .style
                .backgroundColor="yellow";
            }
            function onDragOver (event){
                event.preventDefault();
            }
            function onDrop (){
                const id = event
                    .dataTransfer
                    .getData('text');

                    const draggabelElement = document.getElementById(id);
                    const dropzone = event.target;

                    dropzone.appendChild(draggabelElement);

                    event
                        .dataTaransfer
                        .clearData();
                    ;
            }
        </script>   
    </div>    
</body>
</html>

<!-- ondragstart : 드래그 된 아이템에 id를 부어하고 드래그 상태에서 일어날 변화들을 지정할 수 있음
ondragover : 드롭 액션을 지정
ondrop : 드롭 행위가 일어난다. 드래그 된 아이템은 DOM을 통해 새로운 부모의 자식이 된다.(이렇게 쓰니까 입양가는 거 같네..) -->
