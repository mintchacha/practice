<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
            vertical-align:top;
        }
        h1{
            display:none;
        }
        section{
            width:600px;
            height:600px;
            margin:10% auto 0;
        }
        section h2{
            text-align:center;
        }
    </style>
</head>
<body>    
    <h1>P5.js</h1>    
    <section id="banner">
        <h2>p5.js</h2>
    </section>
    <script>
        let click = false;
        const banner = document.getElementById('banner');     

        function setup(){       
            let cnv = createCanvas(banner.offsetWidth, banner.offsetHeight);
            cnv.parent('#banner');
            background('black');
        }
        function draw(){
            stroke("white");
        }
        function mouseDragged(){   
            background('black'); 
            line(mouseX,0, mouseX, banner.offsetHeight);
            line(0,mouseY, banner.offsetWidth, mouseY);
            click = true;
        }
        function mouseReleased(){
            // click = false;
        }
    </script>
    <script src="js/p5.min.js"></script>
</body>
</html>
